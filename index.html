<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Css/all.min.css" />
    <link rel="stylesheet" href="Css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="Css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="app">
        <nav>
          <div class="left">
            <i class="fa-solid fa-book"></i>
            <h3>DayFlow Planner</h3>
          </div>
          <div class="rigth">
            <ul>
              <li>
                <a href="#" class="home">
                  Home
                  <i class="fa-solid fa-house"></i>
                </a>
              </li>
              <li>
                <a href="#" class="schedule"
                  >Schedule
                  <i class="fa-solid fa-clipboard-list"></i>
                </a>
              </li>
              <li>
                <a href="#" class="azkar"
                  >Azkar
                  <i class="fa-solid fa-moon"></i>
                </a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="time"></div>
        <div class="task-container">
          <div class="left">
            <div class="head">
              <h4>Today's Tasks</h4>
              <button class="add-task">+ Add Task</button>
            </div>
          </div>
          <div class="right-section">
            <div class="progress">
              <h4>Today's Progress</h4>
              <p class="comp">Completed: 0 | Pending: 0</p>
              <p class="total">Total : 0</p>
            </div>
            <div class="time-distribution">
              <h4>Time Distribution</h4>
              <canvas
                id="timeDistributionChart"
                style="max-height: 200px"
              ></canvas>
              <div class="legend">
                <span class="work">work</span>
                <span class="personal">personal</span>
                <span class="health">health</span>
                <span class="study">study</span>
                <span class="other">other</span>
              </div>
            </div>
          </div>
        </div>
        <div class="azkarcontainer" style="display: none">


          
        </div>
        <div class="schedulecontainer" style="display: none">
          <div class="head">
            <h3>
              <p class="today">Today's Schedule</p>
              <p class="timeSchedule"></p>
            </h3>
          </div>
          <div class="body">
           
            </div>
            
          </div>
          
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
  </body>
</html>
